<div class="container">
    <h2 class="center">Search Stocks by Date</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <label>Company Name:</label>
            </div>
            <div class="row">
                <p-dropdown [options]="companyList" placeholder="Select a Company" [(ngModel)]="selectedCompany">
                </p-dropdown>
            </div>
        </div>
        <div class="col-md-4">
            <label>Start Date:</label>
            <p-calendar [(ngModel)]="selectedStartDate"></p-calendar>
        </div>
        <div class="col-md-4">
            <label>End Date:</label>
            <p-calendar [(ngModel)]="selectedEndDate"></p-calendar>
        </div>
    </div>
    <button class="btn btn-primary margin-top-5" (click)="searchStocks()">Search</button>
    <h4 class="errorMessage">{{errorMessage}}</h4>
</div>
<div class="container-card" *ngIf="stockList.length > 0">
    <div class="card my-5">
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Company Code</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock Price Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stock of stockList">
                        <td>{{ stock?.companyCode }}</td>
                        <td>{{ stock?.price }}</td>
                        <td>{{ stock?.date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
